<ion-view id="mis-seguros" cache-view="false" class="mis-seguros" view-title="Detalle">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button id="header-btn" class="button button-icon icon ion-edit"
      ng-click="openModal()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header">
    <div class="info-block padding">
      <img class="info-block-item" src="{{elAuto.imageurl}}" alt="" />
      <div class="info-block-item info-block-data">
        <h2>{{elAuto.brand+' '+elAuto.description+' '+elAuto.model; }}</h2>
      </div>
    </div>
    <div class="list">
      <div class="item carga-block">
        <div class="month-data">
          <p>Nombre Aseguradora: <span class="blue-span">{{elAuto.insurances[0].company}}</span><br>
            Nº de póliza: <span class="blue-span">{{elAuto.insurances[0].policy_number}}</span><br>
            Fecha de vencimiento: <span class="blue-span">{{elAuto.insurances[0].renewal | date: 'd MMM, y'}}</span><br>
            Tel de contacto: <span class="blue-span">{{elAuto.insurances[0].contact_phone}}</span>
          </p>
        </div>
      </div>
  </ion-content>
</ion-view>
