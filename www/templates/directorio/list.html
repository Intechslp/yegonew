<ion-view id="dirList" animation="ios" view-title="{{subcatName}}">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <a class="item  item-thumbnail-right"  ng-repeat="negocio in negocios"
      ng-click="goSingle({{negocio.id}})">
        <img ng-if="negocio.image.thumbnail.url == null" src="img/default-local.jpg" alt="">
        <img ng-if="negocio.image.thumbnail.url != null" src="{{negocio.image.thumbnail.url}}" alt="">
        <h2>{{negocio.business | capitalize:true}}</h2>
        <div class="rate-bar">
          <i class="icon ion-android-star"></i>
          <i class="icon ion-android-star"></i>
          <i class="icon ion-android-star-half"></i>
          <i class="icon ion-android-star-outline"></i>
          <i class="icon ion-android-star-outline"></i>
          <p>{{negocio.review_score}} ({{negocio.review_counter}})</p>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
