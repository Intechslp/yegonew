<ion-view id="home" hide-back-button="true" animation="ios">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
    <ion-nav-title id="custom-navbar">
      <div class="bar bar-header item-input-inset fulwidth-bar">
        <div class="h1 title" ng-show="!searchIsActive">Directorio</div>
        <label class="item-input-wrapper" ng-show="searchIsActive">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input id="search-field" type="search" placeholder="Búsqueda rápida..."
              ng-change="srchchange()" ng-model="adn.item"
              ng-click="searchClick()">
        </label>
      </div>
    </ion-nav-title>
    <ion-nav-buttons side="right">
      <button id="search-btn" class="header-btn button button-icon icon ion-search"
        ng-click="searchToggle()" ng-show="!searchIsActive"></button>
      <button id="close-btn" class="header-btn button button-icon icon ion-close"
        ng-click="searchToggle()" ng-show="searchIsActive"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="has-header">

    <!-- Search list -->
    <ion-list id="home-search" ng-show="searchList"
    ng-if="adn.item.length > 2 && searchIsActive">
      <div ng-repeat="x in names">
        <a class="item" ng-click="goSingle({{x.id}})">{{x.business}}</a>
      </div>
      <div ng-if="names !== undefined && !names.length" class="no-results"
      ng-if="adn.item.length > 2">
        <ion-item >No Results Found..</ion-item >
      </div>
    </ion-list>

    <div class="after-search" ng-show="!searchIsActive">
      <!-- Logo -->
      <img src="img/logo-yego.png" alt="" class="logo">
      <!-- Categories -->
      <div class="categories">
        <div class="row">
          <div class="col">
            <a class="icon-cont" ng-click="goCategory(1,'Car shop')">
              <img src="img/icons/car.png" alt="" class="menu-icon">
            </a>
            <p>Car shop</p>
          </div>
          <div class="col">
            <a class="icon-cont" ng-click="goCategory(2,'Reparación')">
              <img src="img/icons/repa.png" alt="" class="menu-icon">
            </a>
            <p>Reparación</p>
          </div>
          <div class="col">
            <a class="icon-cont" ng-click="goCategory(3,'Estética')">
              <img src="img/icons/este.png" alt="" class="menu-icon">
            </a>
            <p>Estética</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a class="icon-cont" ng-click="goCategory(4,'Servicios')">
              <img src="img/icons/ser.png" alt="" class="menu-icon">
            </a>
            <p>Servicios</p>
          </div>
          <div class="col">
            <a class="icon-cont" ng-click="goCategory(5,'Seguridad')">
              <img src="img/icons/seg.png" alt="" class="menu-icon">
            </a>
            <p>Seguridad</p>
          </div>
          <div class="col">
            <a class="icon-cont" ng-click="goGasList()">
              <img src="img/icons/gas.png" alt="" class="menu-icon">
            </a>
            <p>Gasolineras</p>
          </div>
        </div>
      </div>
      <button ng-click="goCerca()"
      class="button button-block icon-left ion-ios-location button-positive">
        Cerca de mi
      </button>
      <!-- <button class="button button-full button-positive" ng-click="goToMailing()">Probar email</button> -->
    </div>
  </ion-content>
  <div class="tabs tabs-background-positive tabs-color-light tabs-icon-top home-tabs">
    <a nav-clear nav-transition="none" class="tab-item disable-user-behavior active"
    title="Directorio" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline"
    ng-click="">
      <div class="my-icon dir-icon"></div>
      Directorio<span class="tab-title ng-binding"ng-bind-html="title"></span>
    </a>
    <a nav-clear nav-transition="none" class="tab-item disable-user-behavior"
    title="Seguros" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline"
    ng-click="changeTab('app.seguros')">
      <div class="my-icon seg-icon"></div>
      Seguros<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <!-- <a nav-clear nav-transition="none" class="tab-item disable-user-behavior"
    title="Cuponera" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline"
    ng-click="changeTab('app.cuponera')">
      <div class="my-icon cup-icon"></div>
      Cuponera<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear nav-transition="none" class="tab-item disable-user-behavior"
    title="Libro" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline"
    ng-click="changeTab('app.guia')">
      <div class="my-icon lib-icon"></div>
      Libro<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a> -->
  </div>
</ion-view>
