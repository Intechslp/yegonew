<ion-view id="dirSingle" animation="ios" view-title="Detalle">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <img src="img/default-local.jpg" alt="" class="main-img">
    <div class="row">
      <div class="col">
        <h1>{{single.business}}</h1>
        <div class="rate-bar">
          <i class="icon ion-android-star-outline"></i>
          <i class="icon ion-android-star-outline"></i>
          <i class="icon ion-android-star-outline"></i>
          <i class="icon ion-android-star-outline"></i>
          <i class="icon ion-android-star-outline"></i>
          <p>0 (0)</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Datos</h3>
        <p>{{single.street | capitalize:true}}</p>
        <p>{{single.city | capitalize:true}}</p>
        <p>{{single.zipcode | capitalize:true}}</p>
        <p>{{single.telephone}}</p>
        <p>{{single.schedule}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Servicios</h3>
        <ul>
          <li ng-repeat="service in single.services">{{service}}</li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
