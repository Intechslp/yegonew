<ion-view id="dirList" animation="ios" view-title="Gasolineras">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <a class="item  item-thumbnail-right"  ng-repeat="gasolinera in gasolineras"
      ng-click="goSingle(gasolinera)">
        <img ng-if="gasolinera.image.thumbnail.url == null" src="img/default-gas.jpg" alt="">
        <img ng-if="gasolinera.image.thumbnail.url != null" src="{{gasolinera.image.thumbnail.url}}" alt="">
        <h2>{{gasolinera.name | capitalize:true}}</h2>
        <div class="rate-bar">
          <i class="icon ion-android-star-outline"></i>
          <i class="icon ion-android-star-outline"></i>
          <i class="icon ion-android-star-outline"></i>
          <i class="icon ion-android-star-outline"></i>
          <i class="icon ion-android-star-outline"></i>
          <p>0 (0)</p>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
