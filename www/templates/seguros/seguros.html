<ion-view id="seguros" cache-view="false"  hide-back-button="true" animation="ios" view-title="Seguros">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear custom-menu-btn" menu-toggle="left">
      <img ng-if="$storage.user.imageurl" ng-src="{{$storage.user.imageurl}}"
      alt="" class="profile-button">
      <img ng-if="!$storage.user.imageurl" src="img/camera.jpg"
      alt="" class="profile-button">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="home-tabs">
    <div class="row">
      <div class="col">
        <h3>Cotiza tu seguro de auto</h3>
        <p>Encuentra seguros hasta 40% más baratos</p>
      </div>
    </div>
    <form action="" class="list">
      <!-- Tipo de auto -->
      <label class="item item-input item-select ">
        <img src="img/icons/modelo.png" alt="" class="img-left">
        <div class="input-label">Tipo de auto</div>
        <select ng-model="sendData.tipoAuto" id="tipoAuto">
          <option value="" disabled selected hidden>-- Selecciona --</option>
          <option value="PARTICULAR">Particular</option>
          <option value="LEGALIZADO">Legalizado</option>
        </select>
      </label>

      <!-- Marca -->
      <label class="item item-input item-select">
        <img src="img/icons/marca.png" alt="" class="img-left">
      <div class="input-label">Marca</div>
      <select ng-model="sendData.Marca" id="marca" ng-change="goForModels(sendData.Marca)">
        <option value="" disabled selected hidden>-- Selecciona --</option>
        <option ng-repeat="marca in marcas" value="{{marca[0]}}">{{marca[0]}}</option>
      </select>
      </label>
      <div class="item double-holder">
        <!-- Modelo -->
        <label class="item item-input item-select" id="modelo-label">
        <select ng-model="sendData.Modelo" id="modelo" ng-change="goForDescriptions(sendData.Marca,sendData.Modelo)">
          <option value="" disabled selected hidden>Modelo</option>
          <option ng-repeat="modelo in modelos" value="{{modelo[0]}}">{{modelo[0]}}</option>
        </select>
        </label>
        <!-- Descripción -->
        <label class="item item-input item-select" id="descripcion-label">
        <select ng-model="sendData.Descripcion" id="descripcion">
          <option value="" disabled selected hidden>Descripción</option>
          <option ng-repeat="de in descripciones" value="{{de[0]}}">{{de[0]}}</option>
        </select>
        </label>
      </div>

      <div class="item double-holder">
        <!-- Edad -->
        <label class="item item-input" id="edad-label">
          <img src="img/icons/edad.png" alt="" class="img-left">
          <span class="input-label">Edad</span>
          <input type="tel" id="edad" ng-model="sendData.Edad" min="16" max="99" maxlength="2">
        </label>
        <!-- Género -->
        <label class="item item-input item-select" id="genero-label">
          <div class="input-label">Género</div>
          <select ng-model="sendData.Genero" id="genero">
            <option value="" disabled selected hidden>Género</option>
            <option value="MASCULINO">Masculino</option>
            <option value="FEMENINO">Femenino</option>
          </select>
        </label>
      </div>

      <!-- Código Postal -->
      <label class="item item-input" id="codigo-label">
        <img src="img/icons/codigopostal.png" alt="" class="img-left">
       <span class="input-label">Código Postal</span>
       <input type="tel" ng-model="sendData.CPostal" maxlength="5">
      </label>

      <!-- perioricidadPago -->
      <input type="text" ng-model="sendData.perioricidadPago" ng-init="sendData.perioricidadPago = 'MENSUAL'" style ="display:none">
      <!-- Plan -->
      <input type="text" ng-model="sendData.Plan" ng-init="sendData.Plan = 'AMPLIA'" style ="display:none">
      <!-- Grupo -->
      <input type="text" ng-model="sendData.Grupo" ng-init="sendData.Grupo = 'Yego'" style ="display:none">

    <div class="row">
      <div class="col">
        <img src="img/seguro-inteligente.png" alt="" id="seguro-inteligente">
      </div>

      <div class="col">
        <a class="button button-block button-positive button-clear" ng-click="clearForm()">
          Limpiar
        </a>
      </div>
      <div class="col">
        <a class="button button-block button-positive" ng-click="goForCotizacion()">
          Cotizar
        </a>
      </div>
    </div>
    </form>
  </ion-content>
  <div class="tabs tabs-background-positive tabs-color-light tabs-icon-top home-tabs hide-on-keyboard-open">
    <a nav-clear nav-transition="none" class="tab-item disable-user-behavior"
    title="Directorio" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline"
    ng-click="changeTab('app.directorio')">
      <div class="my-icon dir-icon"></div>Directorio<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear nav-transition="none" class="tab-item disable-user-behavior active"
    title="Seguros" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline"
    ng-click="">
      <div class="my-icon seg-icon"></div>Seguros<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear nav-transition="none" class="tab-item disable-user-behavior"
    title="Seguros" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline"
    ng-click="changeTab('app.cargas')">
      <div class="my-icon gas-icon"></div>
      Cargas<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <!-- <a nav-clear nav-transition="none" class="tab-item disable-user-behavior" title="Cuponera" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ng-click="changeTab('app.cuponera')">
      <div class="my-icon cup-icon"></div>Cuponera<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear nav-transition="none" class="tab-item disable-user-behavior" title="Libro" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ng-click="changeTab('app.guia')">
      <div class="my-icon lib-icon"></div>Libro<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a> -->
  </div>
</ion-view>
