<ion-view id="dirSingle" animation="ios" view-title="{{seguro.NombreAseguradora}}">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <img src="img/default-local.jpg" alt="" class="main-img" />

    <div class="row">
      <div class="col">
        <p><strong>Veh√≠culo cotizado:</strong> {{seguro.VehiculoCotizado}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3>Costos</h3>
        <p><strong>Prima Neta:</strong> {{seguro.PrimaNeta | currency:'$':2}}</p>
        <p><strong>Impuesto:</strong> {{seguro.Impuesto | currency:'$':2}}</p>
        <p><strong>Prima Total:</strong> {{seguro.PrimaTotal | currency:'$':2}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3>Cobertura</h3>
        <ul class="seguros-special-list">
          <li ng-repeat="(key, value) in seguro.Cobertura" ng-if="value !== null && value !== undefined">
            <strong>{{ fixKey(key) }}: </strong>{{ fixString(value) }}
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col">
        <a class="button button-block button-positive button-clear" href="#/app/seguros/compra/paso/0">
          COMPRAR
        </a>
      </div>
    </div>

  </ion-content>

</ion-view>
