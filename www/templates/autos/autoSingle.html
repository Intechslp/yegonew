<ion-view id="autos-single" cache-view="false" class="autos perfil auto-single" view-title="{{theCar.description}}">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button id="header-btn" class="button button-icon icon ion-edit" ng-click="editCar()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <img class="auto-photo" src="img/photo.jpg" ng-show="theCar.imageurl === undefined">
    <img class="auto-photo" src="{{theCar.imageurl}}" ng-show="theCar.imageurl !== undefined">

    <div id="garage-cont">
      <div class="list card">
        <div class="item auto-card">
          <h2>Descripción: {{theCar.description}}</h2>
          <h3>Marca: {{theCar.brand}}</h3>
          <h3>Modelo: {{theCar.model}}</h3>
          <h2>Conductor: {{theCar.driver.name}}</h2>
          <h3>Color: {{theCar.colour}}</h3>
          <h3>No. Serie: {{theCar.serial_number}}</h3>
          <h3 ng-show="theCar.main == 1">Auto Principal: Sí</h3>
          <h3 ng-show="theCar.main == 0">Auto Principal: No</h3>
          <i ng-if="theCar.main == 1"
          class="card-right-icon ion-ios-star">
          </i>
          <i ng-if="theCar.main == 0"
          class="card-right-icon ion-ios-star-outline">
          </i>
        </div>
      </div>
      <button class="button button-positive button-clear icon-right ion-trash-a m-icon"
      ng-click="deleteCarConfirm()">
        borrar Automovil
      </button>
    </div>
  </ion-content>
</ion-view>
