<ion-view id="team" class="perfil team" view-title="Yego Team">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button id="header-btn" class="button button-icon icon ion-ios-plus" ng-click="newCar()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <!-- GARAGE -->
    <div id="team-cont">
      <h1 class="divider">Team Leader</h1>
      <div class="list card">
        <div class="item auto-card">
          <h2>Asaf Eduardo López Govea</h2>
          <h1>Saporules</h1>
          <p>Kia Forte 2016</p>
          <a href="#" class="ion-android-more-vertical"></a>
        </div>
        <div class="item item-image">
          <img src="http://www.omakase.mx/assets/img/staff/asaf.jpg">
        </div>
      </div>

      <h1 class="divider">Integrantes</h1>
      <div class="list card">
        <div class="item auto-card">
          <h2>Armando Benjamín Godínez Bravo</h2>
          <h1>GodinezB</h1>
          <p>Mazda 2 2016</p>
          <a href="#" class="ion-android-more-vertical"></a>
        </div>
        <div class="item item-image">
          <img src="http://www.omakase.mx/assets/img/staff/armando.jpg">
        </div>
      </div>
      <div class="list card">
        <div class="item auto-card">
          <h2>David Alejandro Alonso Toro</h2>
          <h1>AlejandroToro</h1>
          <p>Nissan March 2017</p>
          <a href="#" class="ion-android-more-vertical"></a>
        </div>
        <div class="item item-image">
          <img src="http://www.omakase.mx/assets/img/staff/toro.jpg">
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
