<ion-view id="perfil">
  <ion-nav-bar class="bar-clear">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <div id="profile-card" class="profile-card" style="background-image:url({{profile.carpic}})">
      <img id="profile-pic" src="{{profile.pic}}" alt="" class="profile-element">
      <h1 class="profile-element">{{profile.name}}</h1>
      <h2 class="profile-element">Familia: {{profile.family}}</h2>
    </div>
    <div id="perfil-tabs" class="tabs tabs-striped tabs-top">
      <a class="tab-item" ng-class="{'active':perfil_cont}" ng-click="changeProfileTab('perfil')">Perfil</a>
      <a class="tab-item" ng-class="{'active':garage_cont}" ng-click="changeProfileTab('garage')">Garage</a>
      <a class="tab-item" ng-class="{'active':familia_cont}" ng-click="changeProfileTab('familia')">Familia</a>
    </div>
    <!-- PERFIL -->
    <div id="perfil-cont" ng-show="perfil_cont">
      <div class="card">
        <div class="item item-text-wrap">
          <h2><strong>Nombre:</strong> {{profile.name}}</h2>
          <h3><strong>Familia:</strong> {{profile.family}}</h3>
          <h3><strong>Correo:</strong> {{profile.email}}</h3>
        </div>
      </div>
      <button class="button button-clear button-positive icon icon-right ion-ios-close"
       ng-click="signOutClick()">
        Cerrar Sesi√≥n
      </button>
    </div>
    <!-- GARAGE -->
    <div id="garage-cont" ng-show="garage_cont">
      <button ng-click="newCar()" class="button icon ion-ios-plus button-assertive"></button>
      <div class="list card">
        <div class="item auto-card">
          <h2>{{$storage.car.modelo}}</h2>
          <h3>{{$storage.car.ano}}</h3>
          <h3>{{$storage.car.marca}}</3>
          <a href="#" class="ion-android-more-vertical"></a>
        </div>
        <div class="item item-image">
          <img src="http://icdn8.digitaltrends.com/image/2016-lancer-gt-970x647-c.jpg">
        </div>
      </div>
      <div class="list card">
        <div class="item auto-card">
          <h2>Pretty Hate Machine</h2>
          <p>Nine Inch Nails</p>
          <a href="#" class="ion-android-more-vertical"></a>
        </div>
        <div class="item item-image">
          <img src="http://icdn8.digitaltrends.com/image/2016-lancer-gt-970x647-c.jpg">
        </div>
      </div>
      <div class="list card">
        <div class="item auto-card">
          <h2>Pretty Hate Machine</h2>
          <p>Nine Inch Nails</p>
          <a href="#" class="ion-android-more-vertical"></a>
        </div>
        <div class="item item-image">
          <img src="http://icdn8.digitaltrends.com/image/2016-lancer-gt-970x647-c.jpg">
        </div>
      </div>
    </div>
    <!-- FAMILIA -->
    <div id="familia-cont" ng-show="familia_cont">
      <button ng-click="newFam()" class="button icon ion-ios-plus button-assertive"></button>
    </div>
  </ion-content>
</ion-view>
