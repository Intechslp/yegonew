<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Side Menu (left) -->
  <ion-side-menu side="left" id="the-side-menu" cache-view="false">
    <ion-content>
      <div id="profile-card" class="profile-card"
        style="background-image:url({{perfil.driver_of_vehicles[0].imageurl}})">
        <ion-item class="only-link" menu-toggle ng-click="goNextView('app.perfil')" ng-if="perfil.imageurl == null">
          <img id="profile-pic" src="img/camera.jpg" alt="" class="profile-element">
        </ion-item>
        <ion-item class="only-link" menu-toggle ng-click="goNextView('app.perfil')" ng-if="perfil.imageurl != null">
          <img id="profile-pic" src="{{perfil.imageurl}}" alt=""
            class="profile-element">
        </ion-item>
        <h1 class="profile-element">{{perfil.name+' '+perfil.lastnames}}</h1>
        <h2 class="profile-element" ng-if="perfil.family_name != null">
          Yego Team: <strong>{{perfil.family_name}}</strong></h2>
      </div>
      <ion-list>
        <!-- <ion-item menu-toggle href="#/app/directorio">
          <img src="img/inicio.png" alt="" />
          Inicio
        </ion-item> -->
        <ion-item menu-toggle ng-click="goNextView('app.perfil')">
          <img src="img/perfil.png" alt="" />
          Mi Perfil
        </ion-item>
        <!-- <ion-item menu-toggle href="#/app/cargas" ng-if="!$storage.guest">
          <img src="img/carga-dark.png" alt="" />
          Cargas de Gasolina
        </ion-item> -->
        <ion-item menu-toggle ng-click="goNextView('app.autos')" ng-if="!$storage.guest">
          <img src="img/auto.png" alt="" />
          Mis Autos
        </ion-item>
        <ion-item menu-toggle ng-click="goNextView('app.misSeguros')" ng-if="!$storage.guest">
          <img src="img/seguro.png" alt="" />
          Mis Seguros
        </ion-item>
        <ion-item menu-toggle ng-click="goNextView('app.team')" ng-if="!$storage.guest">
          <img src="img/team.png" alt="" />
          Mi Yego Team
        </ion-item>
        <!-- <ion-item class="deactivated-item" ng-if="$storage.guest">
          <img src="img/carga-dark-d.png" alt="" />
          Cargas de Gasolina
        </ion-item> -->
        <ion-item class="deactivated-item" ng-if="$storage.guest">
          <img src="img/auto-d.png" alt="" />
          Mis Autos
        </ion-item>
        <ion-item class="deactivated-item" ng-if="$storage.guest">
          <img src="img/seguro-d.png" alt="" />
          Mis Seguros
        </ion-item>
        <ion-item class="deactivated-item" ng-if="$storage.guest">
          <img src="img/team-d.png" alt="" />
          Mi Yego Team
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item menu-toggle ng-click="goNextView('app.negocios')">
          <img src="img/negocio.png" alt="" />
          Recomendar Negocio
        </ion-item>
        <ion-item menu-toggle ng-click="goNextView('app.about')">
          <img src="img/info.png" alt="" />
          Acerca de Yego
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
