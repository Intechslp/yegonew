<ion-view id="login" class="highway welcome">
  <ion-nav-bar class="bar-clear">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="padding">
    <!-- Logo -->
    <img id="login-logo" src="img/logo-yego.png" alt="" class="logo" ng-class="{'register-active':registerForm,'login-active':loginForm}">
    <!-- LOGIN -->

    <div ng-show="registered == true">
      <h1>¡Bienvenido!</h1>
      <h2>Ya estás registrado</h2>
      <h3>Disfruta la experiencia completa</h3>
    </div>
    <div ng-if="registered == false">
      <h1>¡Bienvenido!</h1>
      <h2>Aun no estás registrado</h2>
      <p>Puedes utilizar algunas de las funciones de Yego, pero para disfrutar de la experiencia completa deberás registrarte</p>
    </div>
    <div class="padding">
      <a href="#/app/directorio" class="button button-positive button-block ">Continuar</a>
    </div>
  </ion-content>
</ion-view>
