<ion-view id="cargas" cache-view="false" class="cargas" view-title="Cargas">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button id="header-btn" class="button button-icon icon ion-ios-plus"
      ng-click="openModal()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header">
    <div class="info-block padding">
      <img class="info-block-item" src="img/icons/modelo.png" alt="" />
      <div class="info-block-item info-block-data">
        <h2>{{mainCar}}</h2>
      </div>
    </div>
    <div ng-if="cargas_registradas === undefined" class="padding">
      <h4>Aun no has registrado cargas de gasolina</h4>
    </div>
    <div class="list" ng-if="cargas_registradas !== undefined">
      <div class="item carga-block" ng-click="goResumen()">
        <img class="carga-img" src="img/carga-light.png" alt="">
        <div class="month-data">
          <h3>{{setMonth(mes[0])}} 2016</h3>
          <p>Litros Consumidos: <span class="blue-span">0.0</span><br>
            Gasto Total: <span class="blue-span">$0.00</span>
          </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
