<ion-view id="cargas" cache-view="false" class="cargas"
  view-title="Cargas de Gasolina">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear custom-menu-btn" menu-toggle="left">
      <img ng-if="$storage.user.imageurl" ng-src="{{$storage.user.imageurl}}"
      alt="" class="profile-button">
      <img ng-if="!$storage.user.imageurl" src="img/camera.jpg"
      alt="" class="profile-button">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button id="header-btn" class="button button-icon icon ion-ios-plus"
      ng-click="openModal()" ng-if="theresCar"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header">
    <div class="list">
      <div class="item item-avatar item-icon-right" ng-repeat="car in cars"
      ng-click="goSingleCar(car)">
        <img ng-src="{{car.imageurl}}">
        <i class="icon ion-chevron-right"></i>
        <h2>{{car.description+' '+car.model}}</h2>
        <p>{{car.brand}}</p>
      </div>
    </div>
    <!-- NO HAY CARRO -->
    <div class="padding" ng-if="!theresCar">
      <h4>Aun no hay autos registrados</h4>
      <button class="button button-positive button-clear"
        ng-click="goAutos()">Ir a mis autos</button>
    </div>
  </ion-content>
  <div class="tabs tabs-background-positive tabs-color-light tabs-icon-top home-tabs">
    <a nav-clear nav-transition="none" class="tab-item disable-user-behavior"
    title="Directorio" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline"
    ng-click="changeTab('app.directorio')">
      <div class="my-icon dir-icon"></div>
      Directorio<span class="tab-title ng-binding"ng-bind-html="title"></span>
    </a>
    <a nav-clear nav-transition="none" class="tab-item disable-user-behavior"
    title="Seguros" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline"
    ng-click="changeTab('app.seguros')">
      <div class="my-icon seg-icon"></div>
      Seguros<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear nav-transition="none" class="tab-item disable-user-behavior active"
    title="Seguros" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline"
    ng-click="">
      <div class="my-icon gas-icon"></div>
      Cargas<span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
  </div>
</ion-view>
